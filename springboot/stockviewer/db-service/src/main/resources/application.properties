spring.application.name=db-service
server.port=8300

spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.username=springuser
spring.datasource.password=ThePassword
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=select 1
spring.jpa.showql=true
spring.jpa.generate-ddl=true
spring.jpa.hibenrate.ddl-auto=update
spring.jpa.hibenrate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect


eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=http://localhost:8200/eureka/
eureka.instance.hostname=localhost